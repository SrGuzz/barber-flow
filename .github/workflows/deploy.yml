name: 🚀 Deploy via FTP

on:
  push:
    branches:
      - main  # ou outra branch usada para produção

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v3

      - name: 🔍 Detectar arquivos modificados
        id: files
        run: |
          echo "CHANGED_FILES<<EOF" >> $GITHUB_ENV
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: 📡 Conectar e enviar arquivos alterados por FTP
        uses: samkirkland/ftp-deploy-action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /
          exclude: |
            **/.git*
            **/node_modules/**
            **/vendor/**
            **/storage/**
          dry-run: false

      - name: ✅ Exibir arquivos alterados (debug)
        run: echo "${{ env.CHANGED_FILES }}"
